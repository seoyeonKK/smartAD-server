<!DOCTYPE>
<html>
<meta http-equiv="Content-Type" content="charset=UTF-8">
<link rel="stylesheet" href="main.css">
    <head></head> 
    <body onload = "printClock()">
        <div id = "video">
            <video poster="http://placehold.it/640x360"  style= "top: 0; width : auto;
            height : auto; overflow: hidden; float: left; z-index : -1; width: 80%; height: 100%;" controls="controls" autoplay="autoplay">
                <source src="https://sopt-seminar.s3.ap-northeast-2.amazonaws.com/%EA%B3%B5%EA%B8%B0%EC%B2%AD%EC%A0%95%EA%B8%B0_4069_%EC%97%AC%EC%9E%90/%EC%8A%A4%EB%A7%88%ED%8A%B8%EB%AA%A8%EC%85%98+%EA%B3%B5%EA%B8%B0%EC%B2%AD%EC%A0%95%EA%B8%B0+CF+%EC%98%81%EC%83%81.mp4" type="video/mp4" />
            </video>
        </div>
        
        <div id = "clockDiv" style = "float: left; width: 20%; height: 38%; color: #444;"> 
            <br><br><br><br><br><font id = "clock"></font> 
        </div>

        <div style = "float: right; width: 20%; height: 38%;">
            <br><span id = "city">강북구</span><br>
            <img src = "img/cloud.png" style = "float: right;">
            <br><span id = "temperature">23</span>
            <span id = "do">℃</span>
            <span id = "insideTemperature">/25</span>
            <span id = "insideDo">℃</span>
        </div>
        
        <div style = "float: left; width: 20%; height: 26%; background-color: #229dc2;"></div>
    </body>
    <script>
        function printClock() {
        
            var clock = document.getElementById("clock");            // 출력할 장소 선택
            var currentDate = new Date();                                     // 현재시간
            var amPm = 'AM'; // 초기값 AM
            var currentHours = addZeros(currentDate.getHours(), 2); 
            var currentMinute = addZeros(currentDate.getMinutes() , 2);
            var currentSeconds =  addZeros(currentDate.getSeconds(), 2);
            
            if(currentHours >= 12) { // 시간이 12보다 클 때 PM으로 세팅, 12를 빼줌
                amPm = 'PM';
                currentHours = addZeros(currentHours - 12, 2);
            }

            clock.innerHTML = "<span id = amPm>" + amPm + " </span>" + 
                            "<span id = time>" + currentHours + ":" + currentMinute + "</span><br><br>" + 
                            "<span class = dateBold style = 'padding-left: 0px;'>" + currentDate.getDate() + "</span>" +
                            "<span id = day>" + getEnglishDay(currentDate.getDay()) + "</span>" +
                            "<span class = dateBold>" + getEnglishMonth((currentDate.getMonth()+1)) + "</span>" +
                            "<span id = year>" + currentDate.getFullYear() + "</span>";
            
            setTimeout("printClock()", 1000);         // 1초마다 printClock() 함수 호출
        }
        
        function addZeros(num, digit) {  // 자릿수 맞춰주기
            
            var zero = '';
            num = num.toString();
            if (num.length < digit) {
                for (i = 0; i < digit - num.length; i++) {
                    zero += '0';
                }
            }
            return zero + num;
        }

        function getEnglishDay(day) {
            
            switch(day) {
                case 0 :
                    return "Sun";
                case 1 :
                    return "Mon";
                case 2 :
                    return "Tue";
                case 3 :
                    return "Wed"; 
                case 4 :
                    return "Thu";
                case 5 :
                    return "Fri";
                case 6 :
                    return "Sat"; 
                default :
                    return "Nan"
            }
        }

        function getEnglishMonth(month) {
            
            switch(month) {
                case 1 :
                    return "Jan";
                case 2 :
                    return "Feb";
                case 3 :
                    return "Mar";
                case 4 :
                    return "Apr"; 
                case 5 :
                    return "May";
                case 6 :
                    return "Jun";
                case 7 :
                    return "Jul"; 
                case 8 :
                    return "Aug";
                case 9 :
                    return "Sep";
                case 10 :
                    return "Oct";
                case 11 :
                    return "Nov"; 
                case 12 :
                    return "Dec";
                default :
                    return "Nan";
            }
        }
    </script>
</html>
