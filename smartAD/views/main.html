            function printClock() {
            
                var clock = document.getElementById("clock");            // 출력할 장소 선택
                var currentDate = new Date();                                     // 현재시간
                var amPm = 'AM'; // 초기값 AM
                var currentHours = addZeros(currentDate.getHours(), 2); 
                var currentMinute = addZeros(currentDate.getMinutes() , 2);
                var currentSeconds =  addZeros(currentDate.getSeconds(), 2);
                
                if(currentHours >= 12) { // 시간이 12보다 클 때 PM으로 세팅, 12를 빼줌
                    amPm = 'PM';
                    currentHours = addZeros(currentHours - 12, 2);
                }
                clock.innerHTML = "<span id = amPm>" + amPm + " </span>" + 
                                "<span id = time>" + currentHours + ":" + currentMinute + "</span><br><br>" + 
                                "<span class = dateBold style = 'padding-left: 0px;'>" + currentDate.getDate() + "</span>" +
                                "<span id = day>" + getEnglishDay(currentDate.getDay()) + "</span>" +
                                "<span class = dateBold>" + getEnglishMonth((currentDate.getMonth()+1)) + "</span>" +
                                "<span id = year>" + currentDate.getFullYear() + "</span>";
                
                setTimeout("printClock()", 1000);         // 1초마다 printClock() 함수 호출
            }
            
            function addZeros(num, digit) {  // 자릿수 맞춰주기
                
                var zero = '';
                num = num.toString();
                if (num.length < digit) {
                    for (i = 0; i < digit - num.length; i++) {
                        zero += '0';
                    }
                }
                return zero + num;
            }

            function getEnglishDay(day) {
                
                switch(day) {
                    case 0 :
                        return "Sun";
                    case 1 :
                        return "Mon";
                    case 2 :
                        return "Tue";
                    case 3 :
                        return "Wed"; 
                    case 4 :
                        return "Thu";
                    case 5 :
                        return "Fri";
                    case 6 :
                        return "Sat"; 
                    default :
                        return "Nan"
                }
            }

            function getEnglishMonth(month) {
                
                switch(month) {
                    case 1 :
                        return "Jan";
                    case 2 :
                        return "Feb";
                    case 3 :
                        return "Mar";
                    case 4 :
                        return "Apr"; 
                    case 5 :
                        return "May";
                    case 6 :
                        return "Jun";
                    case 7 :
                        return "Jul"; 
                    case 8 :
                        return "Aug";
                    case 9 :
                        return "Sep";
                    case 10 :
                        return "Oct";
                    case 11 :
                        return "Nov"; 
                    case 12 :
                        return "Dec";
                    default :
                        return "Nan";
                }
            }
