<!---client1 이것을 face-estimation에서 처리해야됨-->
<html>
  <head>
    <body>
      <script src = "https://cdn.socket.io/socket.io-1.4.5.js"></script>
      <script>
      var socket = io.connect("http://localhost:3000");//3000port에 연결
      socket.on("hello", function (data) {//서버에서 hello라는 이벤트를 받으면 xxx
        //data를 받아서 처리하는 코드
        console.log(data);//world!라는 데이터 출력
        socket.emit("first", "data");//서버로 보낼 이벤트명인 first ooo
      });
        </script>
    </body>
  </head>
