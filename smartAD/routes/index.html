<html>
  <head>
    <body>
      <h2 id="class1"> hi </h2>
      <h2 id="class2"> hi </h2>
      <h2 id="class3"> hi </h2>
      <h2 id="class4"> hi </h2>
      <script src = "https://cdn.socket.io/socket.io-1.4.5.js"></script>
      <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
      <script>
      var socket = io.connect("http://localhost:3000");
      socket.on("ad", function (data) {
        var ad = document.getElementById("class1"); 
        ad.innerHTML = data[0]['url'];
      });
      socket.on("age", function (data) {
        var age = document.getElementById("class2"); 
        age.innerHTML = data;
      });
      socket.on("gender", function (data) {
        var gender = document.getElementById("class3"); 
        gender.innerHTML = data;
      });
      socket.on("weather", function (data) {
        var weather = document.getElementById("class4"); 
        weather.innerHTML = data;
      });
      </script>
    </body>
  </head> 
</html>
